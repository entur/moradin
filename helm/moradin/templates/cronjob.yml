apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    {{- include "common.labels" . | indent 4 }}
  name: cronjob-redeploy-{{ template "app.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - ./redeploy_generic_deployment.sh
              env:
                - name: TZ
                  value: Europe/Oslo
                - name: CLOUDSDK_CORE_PROJECT
                  value: {{ .Values.cronjob.cloudsdkCoreProject }}
                - name: DEPLOYMENT
                  value: {{ template "app.name" . }}
              image: {{ .Values.cronjob.image.repo }}
              imagePullPolicy: IfNotPresent
              name: job-redeploy-moradin
              resources:
                limits:
                  cpu: {{ .Values.cronjob.resources.cpuLimit }}
                  memory: {{ .Values.cronjob.resources.memLimit }}
                requests:
                  cpu: {{ .Values.cronjob.resources.cpuRequest }}
                  memory: {{ .Values.cronjob.resources.memRequest }}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          schedulerName: default-scheduler
          serviceAccountName: cronjob-redeploy-{{ template "app.name" . }}
          terminationGracePeriodSeconds: 30
  schedule: '0/30 * * * *'
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  suspend: false
